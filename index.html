<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="world.css">

    <!-- Link to external JavaScript file -->
    <script src="world.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <h1>
            <img src="puple-globe.png" alt="Globe Pic"> World Database Lookup
        </h1>
    </header>

    <main>
        <div class="search-container">
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name" />
            
            <!-- Buttons for lookup -->
            <button id="lookup" type="button">Lookup Country</button>
            <button id="lookup-cities" type="button">Lookup Cities</button>
        </div>

        <!-- Results will be displayed here -->
        <div id="result">
            <!-- The results will be inserted here by JavaScript -->
        </div>
    </main>
</body>
</html>
